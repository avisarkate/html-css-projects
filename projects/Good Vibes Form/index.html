<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Vibes Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div>
    <h1>Good Vibes Form</h1>
  </div>
  <div class="main-container">
    <div>
      <p>Tell us something positive that happened to you today.</p>
    </div>


    <div class="itemA">

      <div class="left">
        <label for="Name">Name:</label>
      </div>
      <div class="right"><input type="text" name="Name" id="Name" placeholder="Enter your name"> </div>

    </div>


    <div class="itemA">
      <div class="left">
        <label for="Email">Email:</label>
      </div>
      <div class="right">
        <input type="text" name="Email" id="Email" placeholder="Enter your email Address">
      </div>
    </div>

    <div class="itemA">
      <div class="left">
        <label for="number">On a scale of 1-10, how good was it?</label>
      </div>
      <div class="right">
        <input type="text" name="Email" id="Email" placeholder="Enter number between 1to 10">
      </div>
    </div>

    <div class="itemA">
      <div class="left">
        <label for="Where did it happen?
          ">Where did it happen?
        </label>
      </div>
      <div class="right">
        <select name="" id="">
          <option value="">At home</option>
          <option value="">On my commute</option>
          <option value="">At work</option>
          <option value="">On the street</option>
          <option value="">None</option>
        </select>
      </div>
    </div>

    <div class="itemA">
      <div class="left">
        <label for="time">At what time of day did it happen?</label>
      </div>
      <div class="right">
        <input type="radio" name="clock" id="time">
        <label for="time">Morning</label> <br>

        <input type="radio" name="clock" id="time">
        <label for="time">Afternoon</label> <br>

        <input type="radio" name="clock" id="time">
        <label for="time">Evening</label>

      </div>
    </div>

    <div class="itemA">
      <div class="left">
        <label for="">What emotions did you experience?
          (Select all that apply)</label>
      </div>
      <div class="right">
        <input type="checkbox" name="clock" id="time">
        <label for="time">Excited</label> <br>

        <input type="checkbox" name="clock" id="time">
        <label for="time">Humbled</label> <br>

        <input type="checkbox" name="clock" id="time">
        <label for="time">Elated</label> <br>

        <input type="checkbox" name="clock" id="time">
        <label for="time">Loved</label> <br>

        <input type="checkbox" name="clock" id="time">
        <label for="time">Enthusiastic</label>

      </div>


    </div>

    <div class="itemA">
      <div class="left">
        <label for="">Please describe your positive experience.</label>

      </div>
      <div class="right">
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter your experince here..."></textarea>
      </div>
    </div>

    <button>Submit</button>

  </div>

</body>

</html>
