<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surveyt Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header">
    <h1>freeCodeCamp Survey Form</h1>
    <h3>Thank you for taking the time to help us improve the platform</h3>
  </div>

  <div class="container">
    <form action="">
      <div class="segment">
        <div class="top"><label for="Name">Name</label></div>
        <div class="field"><input type="text" placeholder="Enter your name"></div>
      </div>

      <div class="segment">
        <div class="top"><label for="Email">Email</label></div>
        <div class="field"><input type="text" placeholder="Enter your email"></div>
      </div>

      <div class="segment">
        <div class="top"><label for="Age">Age(optional)</label></div>
        <div class="field"><input type="number" placeholder="Age"></div>
      </div>

      <div class="segment">
        <div class="top"><label for="Role">Which option best describes your current role?</label></div>
        <div class="field">
          <select>
            <option value="">Select current role</option>
            <option value="">Student</option>
            <option value="">Full time job</option>
            <option value="">Full time learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
          </select>
        </div>
      </div>

      <div>
        <h4>Would you recommend freeCodeCamp to a friend?</h4>
        <input type="radio" name="jenn" id="darrin">
        <label for="darrin">Definitely</label> <br>
        <input type="radio" name="jenn" id="jazz">
        <label for="jazz">Maybe</label> <br>
        <input type="radio" name="jenn" id="joyce">
        <label for="joyce">Not sure</label>
      </div>


      <div class="segment">
        <div class="top"><label for="assignment">What is your favorite feature of freeCodeCamp?</label></div>
        <div class="field">
          <select>
            <option value="">Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
          </select>
        </div>
      </div>

      <div>
        <h4>What would you like to see improved? (Check all that apply) </h4>

        <input type="checkbox" name="" id="">
        <label for="">Front-end Projects
        </label> <br>

        <input type="checkbox" name="" id="">
        <label for="">Back-end Projects
        </label> <br>

        <input type="checkbox" name="" id="">
        <label for="">Data Visualization
        </label> <br>

        <input type="checkbox" name="" id="">
        <label for="">Data Visualization
        </label> <br>

        <input type="checkbox" name="" id="">
        <label for="">Open Source Community
        </label> <br>

        <input type="checkbox" name="" id="">
        <label for="">Gitter help rooms
        </label> <br>

        <input type="checkbox" name="" id="">
        <label for="">Videos
        </label> <br>

        <input type="checkbox" name="" id="">
        <label for="">City Meetups
        </label> <br>

        <input type="checkbox" name="" id="">
        <label for="">Wiki</label> <br>

        <input type="checkbox" name="" id="">
        <label for="">Forum</label> <br>

        <input type="checkbox" name="" id="">
        <label for="">Additional Courses
        </label> <br>
      </div>

      <div>
        <h4>Any comments or suggestions?</h4>
        <textarea name="josee" id="" cols="30" rows="10">Enter your comment here...</textarea>
      </div>

      <button>Submit</button>
    </form>




  </div>

</body>

</html>
