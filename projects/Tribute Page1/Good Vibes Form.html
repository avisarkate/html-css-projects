      </div>
    </div>

    <div class="itemA">
      <div class="left">
        <label for="">What emotions did you experience?
          (Select all that apply)</label>
      </div>
      <div class="right">
        <input type="checkbox" name="clock" id="time">

        <input type="checkbox" name="clock" id="time">
        <label for="time">Humbled</label> <br>

        <input type="checkbox" name="clock" id="time">
        <label for="time">Elated</label> <br>

        <input type="checkbox" name="clock" id="time">
        <label for="time">Loved</label> <br>

      </div>

    <div class="itemA">

      </div>
      <div class="right">
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter your experince here..."></textarea>
      </div>
    </div>
